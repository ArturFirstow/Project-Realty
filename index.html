<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./normalize.min.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body class="root">
    <header class="header">
        <div class="header__logo">
            <p class="header__logo-img">Logo</p>
            <p class="header__logo-name">name company</p>
        </div>
        <div class="header__container">
            <nav class="header__navbar">
                <ul class="header__navbar-menu">
                    <a class="header__navbar-items" href="#">Main</a>
                    <a class="header__navbar-items" href="#">About</a>
                    <a class="header__navbar-items" href="#">Company</a>
                    <a class="header__navbar-items" href="#">Contacts</a>
                    <a class="header__navbar-items" href="#">Ru | En</a>
                </ul>
            </nav>
            <form action="form">
                <input class="header__navbar-search" type="text" name="search" placeholder="Enter the name of the residential complex..">
            </form>
        </div>
    </header>

    <main class="main__container">
        
            <div class="container__country">
                <h2>Georgia</h2>
                <img src="./img/Georgia map.png" alt="Georgia" width="250" height="180">
            </div>
            <div class="container__country">
                <h2>Belarus</h2>
                <img src="./img/Belarus map.png" alt="Belarus" width="250" height="180">
            </div>
            <div class="container__country">
                <h2>Russia</h2>
                <img src="./img/РФ 2.png" alt="Russia" width="350" height="180">
            </div>
            
            <div class="container__country">
                <h2>Cyprus</h2>
                <img src="./img/Cyprus map.png" alt="Russia" width="250" height="180">
            </div>
            <div class="container__country">
                <h2>Azerbaijan</h2>
                <img src="./img/Azerbaijan map.png" alt="Russia" width="250" height="180">
            </div>
            <div class="container__country">
                <h2>Turkey</h2>
                <img src="./img/Turkey map.png" alt="Russia" width="350" height="180">
            </div>
            <div class="container__country">
                <h2>UAE</h2>
                <img src="./img/UAE map.png" alt="Russia" width="250" height="180">
            </div>
       
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <p class="footer__logo-img">&copy;name company</p>
            <p class="footer__logo-name">2023</p>
        </div>
        <div class="footer__social">
            <ul class="footer__social-media">
                <a class="footer__social-items" href="#"><i class="fa fa-telegram fa-2x" aria-hidden="true"></i></a>
                <a class="footer__social-items" href="#"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></a>
                <a class="footer__social-items" href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
            </ul>
        </div>
    </footer>

</body>
</html>
